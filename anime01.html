<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <div id="loading-indicator" style="display: none;">Loading...</div>
<div id="anime-table"></div>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Lista con imagenes</h1>
        <div class="options">
          <button onclick="filterByRatingAnimeData('safe')" class="button-filter">Filter Out NSFW Content</button>
          <!-- <button onclick="filterByRatingAnimeData('borderline')" class="button-filter">Filter Out NSFW Content</button> -->
          <button onclick="clearFilter()" class="button-display">Display NSFW</button>
        </div>
        <div class="loading">
          Cargando...
        </div>
        <section style="margin-bottom: 30px;">
          <form id="search-filter">
            <input type="text" id="search" placeholder="Search by tags">
            <button type="submit">Buscar</button>
          </form>
        </section>
        <table class="custom-table" border="0" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Random image</th>
              <th>Rating</th>
              <th>Tags</th>
              <th>Eliminar Contenido</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="modal" onclick="hideModal()">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="user-id" style="margin: 0;">Imagen</h2>
              <button class="delete-action">
                Delete image
              </button>
              <button class="close-modal-btn" style="cursor: pointer;" onclick="hideModal()">
                <span class="close-button">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="" alt="" class="modal-image">
            </div>
            <div>
              <p class="description"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="anime.js"></script>
  </body>
</html>
